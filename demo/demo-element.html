<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../google-behavior.html">

<dom-module id="demo-numbers">
  <template>
    <style>
      :host {
        display: block;
      }

      pre {
        display: block;
        font-family: monospace;
        white-space: pre;
        margin: 1em 0;
        background-color: whitesmoke;
      }
    </style>
    <h3>Demos</h3>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'demo-element',

    attached: function () {
      this.gaCreate("UA-21600477-1");

      this.gaTrackPageView("/hi", {
        title: "Meeeee - Feed",
      });

      this.gaSetAppName("demo app");
      this.gaScreenView({
        'screenName': 'Home'
      });

//        this.gaSend({
//          hitType: 'pageview',
//          title: "Contest - Feed"
//          page: "/contest/feed",
//        });
    },

    behaviors: [
      Fabric.GoogleBehavior
    ]

  });

</script>
